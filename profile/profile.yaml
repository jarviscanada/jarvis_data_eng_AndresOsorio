# List of personal or academic projects
# Feel free to add more projects
highlighted_projects:
    #project name
  - name: "Language Analyzer"
    #URL is optional
    git_url: "https://github.com/OneHoax/language_analyzer"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Designed and implemented 1) a small Java-like programming language and 2) its two associated functionalities: Java-like code generation and type checking. The project was developed on the Eiffel Testing Framework (ETF) - Eiffel is an object-oriented and contract-based language. Implemented the project with the Visitor Design Pattern because it involves a language structure (classes, attributes, methods, etc.) that is meant to be closed for modification and language operations (code generation and type-checking) which are open for modification - this fulfills the open-close principle which is a requirement to apply the visitor pattern."
  - name: "Gym Platform"
    git_url: "https://github.com/OneHoax/gym_platform"
    description: "Developed a fully responsive Single-Page-Webapp that works as a platform to deliver instructional content on physical training and nutrition; it uses vue.js + materialize for the front end and node.js + firebase for the back end (authorization and deployment). It supports registering and logging-in/out."

